- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config/kitty']

- link: 
    ~/.alias_local:
    ~/.env_local:
    ~/.gitconfig_local:
    ~/.config/kitty/local.conf:
      path: kitty/local.conf

- shell: 
  - git submodule sync --recursive
  - git submodule update --init --recursive
