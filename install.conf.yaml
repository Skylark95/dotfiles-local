- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config/kitty']

- link: 
    ~/.alias_local:
    ~/.env_local:
    ~/.gitconfig_local:
    ~/.config/systemd/user/rclone@.service:
      path: systemd/rclone@.service

- shell: 
  - git submodule sync --recursive
  - git submodule update --init --recursive
